                            <button type="button" class="emoji-item">🔶</button>
                            <button type="button" class="emoji-item">🔷</button>
                            <button type="button" class="emoji-item">🔸</button>
                            <button type="button" class="emoji-item">🔹</button>
                            <button type="button" class="emoji-item">🔺</button>
                            <button type="button" class="emoji-item">🔻</button>
                            <button type="button" class="emoji-item">💠</button>
                            <button type="button" class="emoji-item">🔘</button>
                            <button type="button" class="emoji-item">🔳</button>
                            <button type="button" class="emoji-item">🔲</button>
                            <button type="button" class="emoji-item">🏁</button>
                            <button type="button" class="emoji-item">🚩</button>
                            <button type="button" class="emoji-item">🎌</button>
                            <button type="button" class="emoji-item">🏴</button>
                            <button type="button" class="emoji-item">🏳️</button>
                            <button type="button" class="emoji-item">🏳️‍🌈</button>
                            <button type="button" class="emoji-item">🏳️‍⚧️</button>
                            <button type="button" class="emoji-item">🏴‍☠️</button>
                        </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="controls">
                <div class="control-group-inline">
                    <div class="control-group">
                        <label for="text-style">Text style:</label>
                        <select id="text-style">
                            <option value="classic">Classic</option>
                            <option value="modern">Modern</option>
                            <option value="neon">Neon</option>
                            <option value="typewriter">Typewriter</option>
                            <option value="strong">Strong</option>
                            <option value="google-sans">Google Sans</option>
                            <option value="montserrat">Montserrat</option>
                            <option value="playfair">Playfair Display</option>
                            <option value="comic-sans">Comic Sans</option>
                            <option value="google-sans-code">Google Sans Code</option>
                            <option value="meow-script">Meow Script</option>
                            <option value="custom">Custom Font</option>
                        </select>
                    </div>

                    <div class="control-group">
                        <label for="text-align">Text alignment:</label>
                        <select id="text-align">
                            <option value="left">Left</option>
                            <option value="center" selected>Center</option>
                            <option value="right">Right</option>
                        </select>
                    </div>
                </div>

                <div class="control-group" id="custom-font-group" style="display: none;">
                    <label for="custom-font-file">Upload custom font:</label>
                    <input type="file" id="custom-font-file" accept=".ttf,.otf,.woff,.woff2">
                    <small style="display: block; margin-top: 5px; color: #666; font-size: 12px;">Supported formats: TTF, OTF, WOFF, WOFF2</small>
                </div>

                <div class="control-group-inline">
                    <div class="control-group">
                        <label for="text-color">Text color:</label>
                        <input type="color" id="text-color" value="#000000">
                    </div>

                    <div class="control-group">
                        <label for="bg-color">Background color:</label>
                        <input type="color" id="bg-color" value="#ffffff">
                    </div>
                </div>

                <div class="control-group-inline">
                    <div class="control-group">
                        <label for="bg-opacity">Background opacity:</label>
                        <input type="range" id="bg-opacity" min="0" max="100" value="100">
                        <span id="opacity-value">100%</span>
                    </div>

                    <div class="control-group">
                        <label for="font-size">Font size:</label>
                        <input type="range" id="font-size" min="15" max="90" value="33">
                        <span id="font-size-value">33px</span>
                    </div>
                </div>

                <div class="control-group-inline">
                    <div class="control-group">
                        <label for="line-height">Line height:</label>
                        <input type="range" id="line-height" min="80" max="200" value="120">
                        <span id="line-height-value">1.2</span>
                    </div>

                    <div class="control-group">
                        <label for="letter-spacing">Letter spacing:</label>
                        <input type="range" id="letter-spacing" min="-5" max="20" value="0">
                        <span id="letter-spacing-value">0px</span>
                    </div>
                </div>

                <div class="control-group-inline">
                    <div class="control-group">
                        <label for="border-radius">Corner radius:</label>
                        <input type="range" id="border-radius" min="1" max="25" value="10">
                        <span id="border-radius-value">10px</span>
                    </div>

                    <div class="control-group">
                        <label for="text-vertical-position">Vertical position:</label>
                        <input type="range" id="text-vertical-position" min="-100" max="100" value="0">
                        <span id="text-vertical-position-value">0px</span>
                    </div>
                </div>

                <div class="control-group-inline">
                    <div class="control-group">
                        <label>
                            <input type="checkbox" id="bold"> Bold
                        </label>
                    </div>

                    <div class="control-group">
                        <label>
                            <input type="checkbox" id="italic"> Italic
                        </label>
                    </div>

                    <div class="control-group">
                        <label>
                            <input type="checkbox" id="transparent-bg"> Transparent background
                        </label>
                    </div>
                </div>

                <div class="control-group-inline">
                    <div class="control-group">
                        <label for="safe-zones-select">Safe zones:</label>
                        <select id="safe-zones-select">
                            <option value="none">None</option>
                            <option value="organic">Organic</option>
                            <option value="paid">Paid</option>
                        </select>
                    </div>

                    <div class="control-group">
                        <label for="bg-image-file">Background image (optional):</label>
                        <input type="file" id="bg-image-file" accept="image/*">
                        <button type="button" id="remove-bg-image" class="remove-bg-btn" style="display: none;">Remove background</button>
                    </div>
                </div>

                <div class="control-group-inline">
                    <div class="control-group">
                        <label for="preset-select">Presets:</label>
                        <select id="preset-select">
                            <option value="">-- Select a preset --</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <button type="button" id="save-preset-btn" class="download-btn" style="margin-top: 24px;">Save Preset</button>
                    </div>
                </div>

                <div class="control-group">
                    <label>
                        <input type="checkbox" id="text-to-filename"> Text to filename
                    </label>
                </div>
                <div class="control-group">
                    <button id="download-btn" class="download-btn">Download PNG</button>
                </div>
            </div>
        </div>

            <div class="preview-panel">
                <h2>Preview</h2>
                <div class="story-container">
                    <div class="story-background">
                        <img id="bg-image-preview" class="bg-image-preview" style="display: none;" alt="Background">
                        <svg id="text-svg" class="text-svg" xmlns="http://www.w3.org/2000/svg"></svg>
                        <img id="safe-zone-organic" class="safe-zone-overlay" src="Safezones/Organic%20safe%20zones%20Reels.png" alt="Organic Safe Zone" style="display: none;">
                        <img id="safe-zone-paid" class="safe-zone-overlay" src="Safezones/paid%20safezone.png" alt="Paid Safe Zone" style="display: none;">
                    </div>
                </div>
            </div>
    </div>

    <footer style="text-align: center; padding: 20px; color: white; font-size: 14px;">
        By <a href="https://bardosoft.vercel.app/index.html" target="_blank" style="color: white; text-decoration: underline;">Bardosoft</a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
